command:
  check-version:
    exec: cat /opt/bitnami/reportserver/WEB-INF/classes/rsversion.properties
    exit-status: 0
    stdout:
      - "{{ .Env.APP_VERSION }}"
user:
  tomcat:
    exists: true
group:
  tomcat:
    exists: true
file:
  # Checking the default webapp subfolders have been removed in the postunpack phase
  {{ range $webapp_path := .Vars.webapp_folders }}
  {{ $webapp_path }}:
    exists: false
  {{ end }}
