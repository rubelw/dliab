binaries:
  - dotnet
directories:
  - paths:
      - /app
    mode: "0775"
  - paths:
      - /opt/bitnami/dotnet-sdk/bin/host
      - /opt/bitnami/dotnet-sdk/bin/shared
      - /opt/bitnami/dotnet-sdk/bin/sdk
root_dir: /opt/bitnami
version:
  bin_name: dotnet
  flag: --version
binary:
  capabilities: cap_net_bind_service[+=]eip
