binaries:
  - php
  - composer
  - mysql
files:
  - paths:
      - /opt/bitnami/symfony/skeleton/bin/console
directories:
  - mode: "0775"
    paths:
      - /app
      - /opt/bitnami/symfony
      - /opt/bitnami/symfony/skeleton
root_dir: /opt/bitnami
version:
  bin_name: php /opt/bitnami/symfony/skeleton/bin/console
  flag: --version
