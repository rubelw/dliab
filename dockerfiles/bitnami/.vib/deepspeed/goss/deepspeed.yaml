user:
  deepspeed:
    exists: true
    uid: 1001
    gid: 0
command:
  check-necessary-libraries:
    exec: python -c 'import deepspeed; print(deepspeed.__version__); import torch; print(torch.__version__); import torchvision; print(torchvision.__version__)'
    timeout: 8000
    exit-status: 0
