apiVersion: v1
kind: Secret
metadata:
  name: airflow-mysql-secrets
  labels:
    app: airflow-mysql-secrets
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  airflow-mysql-password: {{ .Values.mysql_password | quote }}